<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Ionic 1st App</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <!-- <app-cards></app-cards> -->
        <ion-list>
          <ion-item>
            <ion-label position="floating" >Email</ion-label>
            <ion-input type="email" formControlName="email" size="full" ></ion-input>
          </ion-item>

          <app-error-msg [field]="form.get('email')" error="required" message="Email is Mandatory"></app-error-msg>
          <app-error-msg [field]="form.get('email')" error="email" message="Email is invalid"></app-error-msg>

          <ion-item>
            <ion-label position="floating" >Password</ion-label>
            <ion-input type="password" formControlName="password" size="full" ></ion-input>
          </ion-item>
          <app-error-msg [field]="form.get('password')" error="required" message="Password is Mandatory"></app-error-msg>

          <ion-button (click)="forgotEmailPassword()" id="recoveryPasswordButton" color="dark" fill="clear" [disabled]="!form.get('email')?.valid" size="full">Forgot Email/Password</ion-button>
          <ion-button size="full" color="success" [disabled]="!form.valid" (click)="login()">Login</ion-button>
          <ion-button size="full" color="success" fill="clear" (click)="register()">Register</ion-button>

        </ion-list>
      </ion-card-content>
    </ion-card>
  </form>
  </div>
</ion-content>
